<!DOCTYPE html>

<head>

                    <td id="gdax-time"></td>
                    <td></td>
                </tr>

                    <th>PRICE</th>
                    <th>?</th>

                <tr>
                    <th>GDAX</td>

                    <td></td>
                </tr>
                <tr>
                    <th></th>
                    <th>LATENCY</th>

                </tr>

                    <th>Precio</th>

                </tr>
                <tr>
                    <th>GDAX</td>
                    <td id="gdax-latency"></td>
                    <td></td>
                </tr>
